---
- name: Run stow module in check mode
  dandyrow.stow.stow:
    src: "{{ source_dir }}"
    dest: "{{ target_dir }}"
    package:
      - zsh
      - starship
  check_mode: true
  register: stow_output

- name: Assert nothing was changed while in check_mode
  ansible.builtin.assert:
    that:
      - stow_output is not changed
